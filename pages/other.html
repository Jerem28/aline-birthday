<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    
    <div class="container">

        <main id="swup" class="transition-fade">
            <h1>1. Le premier mot</h1>
            <h1>Toi + moi = ?</h1>
            <label for="firstInput">Ta réponse : </label>
            <input id="text" type="text" name="firstInput" oninput="inputUpdate()" onchange="submit()"/>
            <button id="validate" onclick="submit()">Je tente ma chance</button>
            <h1 id="answer"></h1>
            <div class="button-container">
                <a href="/pages/step13.html" class="previous">Previous</a>
                <a href="/index.html" class="next">Home</a>
                <a id="next-enigma" class="forbidden" href="/pages/enigma2.html">Next</a>
            </div>
        </main>

        <script src="/node_modules/swup/dist/swup.min.js">

        </script>

        <script>

            const swup = new Swup();
            init();
            swup.on('contentReplaced', init);
            const enigmaStart = new enigma();

            function init() {
                if (document.querySelector('#text') && document.querySelector('#answer')
                && document.querySelector('#next-enigma')) {
                    new enigma();
                }
            }
            
            function enigma() {
                const input = document.getElementById('text')
                const answer = document.getElementById("answer");
                const isAnswered = false;
                const inputUpdate = () => {
                    if(!isAnswered) {
                        answer.innerHTML = "";
                    }
                }
                const submit = () => {
                    const val = input.value.trim().toLowerCase();
                    if (val === "nous") {
                        answer.innerHTML = "Bien joué mon amour ! Je remets le bouton Next ;)"
                        const next = document.getElementById("next-enigma")
                        next.className = "next"
                        isAnswered = true;
                    }
                    else {
                        answer.innerHTML = "Loupé !"
                    }
                }
            }
            
        </script>

    </div>
</body>
</html>
